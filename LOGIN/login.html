<!DOCTYPE html>
<html>
<head>
    <script src="./login.js"></script>
    <link href="styles.css" type="text/css" rel="stylesheet" />

</head>

<body>
        <div class="container">
            <div class="sub-container">
                <div class="left-container" id="signIn">
                    <div class="left">
                        <h1 class="a-heading">SIGN IN</h1>
                        <form class="login">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <p class="f-password">Forgot Password?</p>
                            <button type="submit" class="s-button">SIGN IN</button>
                            <p class="n-new">New Member<i class="t-button" aria-hidden="true" onclick="showSignup()">Sign up now</i>
                        </form>
                    </div>
                </div>
                <div class="right-container" id="signup">
                    <div class="right">
                        <h1 class="a-heading">SIGN UP</h1>
                        <form class="signup">
                            <input type="text" placeholder="Name">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="s-button">SIGN UP</button>
                            <p class="n-new">Already have an account?<i
                            class="t-button" aria-hidden="true" onclick="hideSignup()"></i>Sign in</i></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
</body>
            
</html>
